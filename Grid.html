  <title>Grid</title>

</head>
<body class="indigo darken-4">
    <div class="container">
      <h1 class="grey-text darken-3"> Grid </h1>
<!-- Page Content goes here -->
<div class="divider"></div>
<div class="section white-text">
  <h5>Section 1</h5>
<div class="row">
  <div class="col s1"><div class="box">1</div></div>
  <div class="col s1"><div class="box">2</div></div>
  <div class="col s1"><div class="box">3</div></div>
  <div class="col s1"><div class="box">4</div></div>

  <div class="col s1"><div class="box">7</div></div>
  <div class="col s1"><div class="box">8</div></div>
  <div class="col s1"><div class="box">9</div></div>
  <div class="col s1"><div class="box">10</div></div>
  <div class="col s1"><div class="box">11</div></div>
  <div class="col s1"><div class="box">12</div></div>
</div>
</div>
<div class="divider"></div>
<div class="section blue-grey-text">
  <h5>Section 2</h5>
<div class="row">
  <div class="red-text col s1 m2 l3">
    <div class="box white">red</div>
  </div>
  <div class="orange-text col s1 m2 l3">
    <div class=" green box">orange</div>
</div>
  <div class="yellow-text col s1 m2 l3">
    <div class="blue box">yellow</div>
  </div>
  <div class="green-text col s1 m2 l3">
    <div class="pink box">green</div>
  </div>
  <div class="blue-text col s1 m3 l6">
    <div class="yellow box">blue</div>
  </div>
  <div class="indigo-text col s1 m3 l6">
    <div class="grey box">indigo</div>
  </div>
  <div class="purple-text col s1 m3 l6">
    <div class="cyan box">purple</div></div>
  <div class="white-text col s1 m3 l6">
    <div class="black box">white</div>
  </div>
  <div class="pink-text col s7 push-s5">
    <div class="purple darken-4 box">pink text</div>
  </div>
  <div class="cyan-text col s5 pull-s7">
    <div class="box">cyan text</div>
  </div>
  <div class="teal-text col s3 m2 l1">
    <div class="red darken-3 box">teal</div>
  </div class=>
  <div class="grey-text col s3 m2 l1">
    <div class=" black box">blue-grey</div>
  </div>
</div>
</div>
<div class="divider"></div>
<div class="section amber-text">

  <h5>Section 3</h5>

  <div class="background white"></div>
<div class="row">
  <div class="red-text col s12 m1"><div class="box white">A</div></div>
  <div class="orange-text col s12 m1"><div class="box green">B</div></div>
  <div class="yellow-text col s12 m1"><div class="box blue">C</div></div>
  <div class="green-text col s12 m1"><div class="box purple">D</div></div>
  <div class="blue-text col s12 m1"><div class="box orange">E</div></div>
  <div class="indigo-text col s12 m1"><div class="box yellow">F</div></div>

  <div class="brown-text col s12 m1"><div class="box teal">L</div></div>
</div>
</div>
</div>
